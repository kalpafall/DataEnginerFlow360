global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dataflow360'
    environment: 'production'

# Charger les r√®gles d'alerte
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics via postgres_exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Airflow metrics via StatsD exporter
  - job_name: 'airflow'
    static_configs:
      - targets: ['statsd-exporter:9102']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'airflow'

  # Kafka metrics via JMX exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'

  # Docker container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

